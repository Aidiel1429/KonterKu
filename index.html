<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with Floating Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-blue-600 p-4 w-full">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white font-bold text-xl">Logo</div>
        <div class="md:hidden">
          <button id="menu-toggle" class="text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
        <ul
          id="nav-menu"
          class="hidden md:flex space-x-6 bg-white text-blue-600 rounded-lg p-4 shadow-lg"
        >
          <li><a href="#" class="hover:text-gray-400">Home</a></li>
          <li><a href="#" class="hover:text-gray-400">About</a></li>
          <li><a href="#" class="hover:text-gray-400">Services</a></li>
          <li><a href="#" class="hover:text-gray-400">Contact</a></li>
        </ul>
      </div>

      <!-- Mobile Menu -->
      <ul
        id="mobile-menu"
        class="md:hidden mt-2 hidden flex-col space-y-2 bg-white text-blue-600 rounded-lg p-4 shadow-lg mx-4"
      >
        <li><a href="#" class="py-2 block hover:text-gray-400">Home</a></li>
        <li><a href="#" class="py-2 block hover:text-gray-400">About</a></li>
        <li><a href="#" class="py-2 block hover:text-gray-400">Services</a></li>
        <li><a href="#" class="py-2 block hover:text-gray-400">Contact</a></li>
      </ul>
    </nav>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
